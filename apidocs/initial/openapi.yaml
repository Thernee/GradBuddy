              schema:
                type: object
                properties:
                  school_id:
                    type: integer
                  graduateLevel:
                    type: string
                  offersScholarship:
                    type: boolean
                  requiresAppFee:
                    type: boolean
                  requiresGre:
                    type: boolean

        responses:
          200:
            description: OK
            content:
