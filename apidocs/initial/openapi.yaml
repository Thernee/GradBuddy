  /search:
    get:
      summary: Search schools based on criteria
      description: Search schools based on criteria like name, state, city, rank, acceptance rate, and more
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Approximate name of the school
        - in: query
          name: state
          schema:
            type: string
          description: State the school is located in
        - in: query
          name: city
          schema:
            type: string
          description: City the school is located in
        - in: query
          name: rank
          schema:
            type: integer
          description: Rank of the school
        - in: query
          name: acceptance_rate
          schema:
            type: number
          description: Acceptance rate of the school

      responses:
        200:
          description: OK
          content:
