          description: OK
          content:
            application/json:
              example:
                success: true
                message: School created successfully
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: false
                message: Invalid request body
        
    /criteria/{school_id}:
      get:
        summary: Get criteria by school id
        description: Fetch criteria data from the database
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      criteria_id:
                        type: integer
                      school_id:
                        type: integer
                      graduateLevel:
                        type: string
                      offersScholarship:
                        type: boolean
                      requiresAppFee:
                        type: boolean
                      requiresGre:
                        type: boolean

                example:
                  - criteria_id: 12
                    school_id: 23
                    graduateLevel: Masters
                    offersScholarship: true
                    requiresAppFee: true
                    requiresGre: true

          404:
            description: Not Found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    message:
                      type: string
                example:
                  success: false
                  message: School not found
    
      post:
        summary: Create criteria
        description: Create a new criteria for a school in the database
        requestBody:
