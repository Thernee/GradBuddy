                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    message:
                      type: string
                example:
                  success: false
                  message: School not found

      delete:
        summary: Delete criteria
        description: Delete a criteria for a school in the database
        responses:
          200:
            description: OK
            content:
              application/json:
                example:
                  success: true
                  message: Criteria deleted successfully
          404:
            description: Not Found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                    message:
                      type: string
                example:
                  success: false
                  message: Criteria not found for given school id

      patch:
        summary: Update criteria
        description: Update a criteria for a school in the database
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  school_id:
                    type: integer
                  graduateLevel:
                    type: string
                  offersScholarship:
                    type: boolean
